version: '3.8'

services:
  frontend:
    container_name: frontend
    build:
      context: ./meter_monitor_frontend
    ports:
      - 8080:8080
    # volumes:
    #   - .:/usr/src/app:cached

  backend:
    container_name: backend
    build: 
      context: ./meter_monitor_backend
    ports:
      - 3000:3000
    volumes:
      - ./meter_monitor_backend:/usr/src/app:cached

  db:
    container_name: db
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - database:/data/db

volumes:
    database:
        external: true